<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <header>
    <div class="menu-header">
        <div class="container">
        <img class="menu-icono" src="assets/control-de-juego.png">
        <img class="menu-icono" src="assets/control-de-juego.png">

    <div>
        <h1 class="menu-titulo"> AluraGeek</h1>

    </header>

    

    <main class="main-container">
        
            
        <section class="registroProductos">
            <div class="title-container">
                
                <h2 class="registrar">Registrar Productos</h2>
               </div>
        <div class="container2">
            <form class="form-container" data-form>
                <input class="dato" data-name placeholder="Nombre..." type="text">
                <input class="dato" data-price placeholder="Precio..." type="text">
                <input  class="dato"  data-image placeholder="Imagen..." type="text">
        
                <div class="button-container">
                    <button  type="submit" class="button-submit" id="button">Enviar...</button>
                    <button   type="reset"  class="button-clear"  id="button">Limpiar...</button>
                </div>
            </form>
        </div>
        </section>

<section id="lista-productos" class="misProductos">

        <div >

        </div>

                <p class="car-titulo"> Xbox series x</p>  
            </div>
            <div class="value">
                <p>$ 2.000.000</p>

            </button>
            </div>
        </div>

    </div>
    </div>

            </div>

                <button class="delete-button"data-id="${id}">
                <img class="borrar" src="assets/borrar.png" data-remove="true">

            </div>
        </div>
    </div>


    <div class="card">

            <img src="assets/Xbox-one.png"  alt="xbox one">

            </div>
            <div class="value">

        </div>
    </div>

    </div>
    <div class="card">

                <p class="car-titulo">Xbox 360 slim</p>
